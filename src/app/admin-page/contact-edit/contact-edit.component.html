<div class="container">
  <div class="row">
    <div class="col-md-12" style="text-align: center;">
      <h1 style="font-family: 'Brush Script MT', 'Brush Script Std', cursive;">Edit Contact Info</h1>
    </div>
  </div> <br>
  <form>
    <div class="row">
      <div class="col-md-6">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="phone" name="phone"> <br>
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email"> <br>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <label for="address">Address</label>
            <input type="text" class=form-control [(ngModel)]="address" name="address"> <br>
            <label for="city">City</label>
            <input type="text" class=form-control [(ngModel)]="city" name="city"> <br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="state">State</label>
            <input type="text" class=form-control [(ngModel)]="state" maxlength="2" style="width: 50px" name="state"> <br>
          </div>
          <div class="col-md-6">
            <label for="zip">Zip Code</label>
            <input type="text" class=form-control [(ngModel)]="zip" maxlength="5" style="width: 75px;" name="zip"> <br>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="button btn-primary" (click)="updateContactInfo()">Save</button>
      </div>
      <div class="col-md-6" *ngIf="saved">
        <p>Saved Successfully</p>
      </div>
    </div>
  </form>

</div>
