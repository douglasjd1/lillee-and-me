<div class="container">
  <div class="row">
      <div class="col-md-12" style="text-align: center;">
          <h1 style="font-family: 'Brush Script MT', 'Brush Script Std', cursive;">Edit About Page</h1>      
      </div>
  </div> <br>
  <div class="row">
    <div class="col-md-6">
      <h3>About Us</h3>
      <textarea [(ngModel)]="aboutUs" cols="40" rows="20"></textarea>
    </div>
    <div class="col-md-6">
      <h3>About Our Work</h3>
      <textarea [(ngModel)]="aboutOurWork" cols="40" rows="20"></textarea>
    </div>
  </div> <br>
  <div class="row">
    <div class="col-md-6">
      <button type=button class="btn btn-primary" (click)="updateAbout()">Save</button>
    </div>
    <div class="col-md-6" *ngIf="saved">
      <p>Saved Successfully</p>
    </div>
  </div>
</div>
